<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SoniWave</title>
</head>

<body>
    <header>
        <nav>
            <ul class="home">
                <img src="./img/home.png" alt="simbolo de home" onclick="window.location.href='/'">
                <div class="search-container">
                    <img src="./img/magnifying-glass.png" alt="ícone de busca" class="search-icon">
                    <input type="text" placeholder="Buscar">
                </div>  
            </ul>
            <ul class="nav-links">
                <img src="./img/clock.png" alt="logo simbolo de relógio">
                <img src="./img/community.png" alt="logo simbolo de comunidade">
            </ul>
        </nav>
    </header>
    <main>
        <section class="content">
            <div class="playlist">
                <h2>Playlists</h2>
                <div class="playlist-item">
                    <img src="./img/like.png" alt="Playlist 1">
                    <p>Músicas Curtidas</p>
                </div>
                <div class="playlist-item">
                    <img src="./img/audio-music.png" alt="Playlist 2">
                    <p>Estoura timpano</p>
                </div>  
            </div>

            <div class="artists">
                <h2>Artistas</h2>
                <div class="artist-item">
                    <img src="./img/artist1.jpg" alt="Artista 1">
                    <p>Artista 1</p>
                </div>
                <div class="artist-item">
                    <img src="./img/artist2.jpg" alt="Artista 2">
                    <p>Artista 2</p>
                </div>
               
            </div>
        </section>
         <section class="hero">
            <div class="centro">
            <h1>Bem-vindo ao SoniWave</h1>
            <p>Descubra novas músicas e artistas</p>
             </div>
        </section>
</body>

</html>
